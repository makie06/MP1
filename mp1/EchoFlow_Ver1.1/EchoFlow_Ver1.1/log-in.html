<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoFlow: Log in</title>
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/log-in.css">
</head>
<body>
  <section id="log-in">
    <div class="log-in-form">
      <div class="go-back-btn fa-2x"><a href="index.html"><i class="fa-solid fa-circle-left"></i></a>
      </div>

      <h2>Log in</h2>
      <form action="">
        <div>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" placeholder="Type your email" required>
        </div>

        <div>
          <label for="password">Password:</label><br>
          <input type="password" name="password" id="password" placeholder="Type your password" required>
        </div>

        <div class="forgot-password">
          <h6><a href="#">Forgot your password?</a></h6>
        </div>

        <button class="btn-normal" type="submit">Log in</button>

        <a href="sign-up.html"><h4>Sign up</h4></a>
      </form>
    </div>
  </section>
</body>
</html>
