<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoFlow: Create an account</title>
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/log-in.css">
</head>
<body>
  <section id="log-in">
    <div class="log-in-form">
      <div class="go-back-btn fa-2x"><a href="index.html"><i class="fa-solid fa-circle-left"></i></a>
      </div>

      <h2>Create an account</h2>
      <form action="">
        <div>
          <label for="firstname">First Name:</label><br>
          <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" required>
        </div>

        <div>
          <label for="lastname">Last Name:</label><br>
          <input type="text" name="lastname" id="lastname" placeholder="Enter your last name" required>
        </div>

        <div>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div>
          <label for="password">Password:</label><br>
          <input type="password" name="password" id="password" placeholder="Enter your desired password" required>
        </div>

        <div>
          <label for="password">Confirm Password:</label><br>
          <input type="password" name="password" id="password" placeholder="Re-enter your password" required>
        </div>

        <button class="btn-normal sign-up" type="submit" id="sign-up">Sign up</button>

        <a href="log-in.html"><h4>Log in</h4></a>
      </form>
    </div>
  </section>
</body>
</html>
